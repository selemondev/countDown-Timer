<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Count Down Timer</title>
</head>
<body class="grid place-items-center bg-purple-600 min-h-screen w-full">
    <div class="bg-gray-200 rounded-sm max-w-md w-72 sm:w-96">
        <div class="grid place-items-center my-2">
            <h2 class="text-xl font-bold">2023 CountDown Timer</h2>
        </div>
        <div class="flex justify-between items-center mt-3 mb-3 p-2">
            <div>
                <h4 class="font-bold text-lg">Days</h4>
                <p id="day" class="text-center font-bold"></p>
            </div>
            <div>
                <h4 class="font-bold text-lg">Hours</h4>
                <p id="Hours" class="text-center font-bold"></p>
            </div>

            <div>
                <h4 class="font-bold text-lg">Minutes</h4>
                <p id="minutes" class="text-center font-bold"></p>
            </div>

            <div>
                <h4 class="font-bold text-lg">Seconds</h4>
                <p id="seconds" class="text-center font-bold"></p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
